<h1 class="mdl-typography--headline">{{ grid.gridTitle }}</h1>

<div class="mdl-grid modules-grid">
    <div class="mdl-cell--3-col" ng-repeat="module in grid.modules">
        <div >
            <div  class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h4 class="mdl-card__title-text">
                        <span ui-sref="module({moduleId: module.id})">{{module.name}}</span>
                        <p class="mdl-card__subtitle-text">by <a ui-sref="author({authorId: module.author.data.id})">{{module.author.data.username}}</a></p>
                    </h4>

                </div>
                <div class="mdl-card__supporting-text">
                    {{module.description}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <span class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <i class="fa fa-star"></i> {{module.stars}}
                    </span>
                    <span class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <i class="fa fa-eye"></i> {{module.watchers}}
                    </span>
                    <span class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <i class="fa fa-code-fork"></i> {{module.forks}}
                    </span>
                </div>


            </div>
        </div>
    </div>
</div>

<paging
        page="grid.currentPage"
        page-size="grid.pageSize"
        total="grid.total"
        show-prev-next="true"
        show-first-last="true"
        paging-action="grid.DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
</paging>
